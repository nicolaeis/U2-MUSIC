<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleLogin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=REM:ital,wght@0,100..900;1,100..900&display=swap"rel="stylesheet">
    <link rel="stylesheet" href="index.html">
    <title>Tela de Login</title>
</head>

<body>
    <div class="container">
        <form>
            <h1> <img src="./Fotos/U2login.png" alt="U2login" width="200"></h1>
            <div class="input-container">
                <input placeholder="E-mail" type="email" required>
                <img width="23" height="20" src="https://img.icons8.com/material-outlined/24/ffffff/user--v1.png"
                    alt="user--v1" />
            </div>

            <div class="input-container">
                <input placeholder="Senha" type="password" required>
                <img width="23" height="20" src="https://img.icons8.com/material-outlined/24/ffffff/lock--v1.png"
                    alt="lock--v1" />
                <a href="#">Esqueci minha senha</a>
            </div>

           <button type="submit" class="submit-button"> <a href="index.html"> Entrar </button></a>
            <a href="http://127.0.0.1:5500/index.html"></a>

            <div class="nec">
                <p>Não está cadastrado? <a href="#">Cadastre-se</a></p>
            </div>

        </form>
    </div>

</body>

</html>
